<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <header>
        

        <nav id="barranav">
            <ul>
                <li><button type="button" class="btn"><a href="sobrenosotros..htm">Sobre nosotros</a></li>
                <li><button type="button" class="btn"><a href="index.htm">Inicio</a></li>
                <li><button type="button" class="btn"><a href="personal.htm">Personal</a></button></li>
            </ul>
        </nav>
        <h1 class="encabezado">RIO FUTBOL VL</h1>
        <p class="textoparrafo">Únete a nosotros, donde transformamos pasión en habilidad y sueños en realidad.</p>

    </header>
    <main>
        <h2 class="textosubtitulo">Medios de contacto</h2>
        <p class="textoparrafo">Te podes comunicar via mail a clasesriofutbol@gmail.com</p>
        <div class="mb-3">
            <form method="post">
            <label for="exampleFormControlInput1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">    
          </div>
          <div class="input-group">
            <span class="input-group-text">Nombre y apellido</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div>
            <div><button type="submit" class="btn btn-outline-danger">Enviar</button>
            </div>
            </form>
          </div>
        
        <div class="foto">
        <img src="img/cancha2.jpg" class="img-fluid" alt="cancha de futbol">
        </div>
        
        
    </main>
    <footer id="footerparcial">
      <figure class="text-end">
          <blockquote class="blockquote">
            <p class="textofooter">"En cada partido, en cada jugada, en cada entrenamiento, está la oportunidad de superarte a ti mismo y alcanzar tus metas en el fútbol"</p>
          </blockquote>
          <figcaption class="blockquote-footer">
          <cite class="textofooter">Nicolas Vazquez</cite>
          </figcaption>
        </figure>
